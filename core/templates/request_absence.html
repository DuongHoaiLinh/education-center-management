<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Absence</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Absence Request</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_date">Date of Absence:</label>
                {{ form.date }}
            </div>
            <div class="form-group">
                <label for="id_reason">Reason:</label>
                {{ form.reason }}
            </div>
            <button type="submit">Submit Request</button>
        </form>
    </div>
</body>
</html>
